<a routerLink="/product-page">
    <div class="product_card">
        <img [src]="product.img" />
        <div class="product_info">
            <p>{{product.name}}</p>
            <p>{{product.price}}</p>
        </div>
        <div class="product_icons">
            <i class="fa-solid fa-cart-plus"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
    </div>
</a>
